<!DOCTYPE html>
<html>
<header>
    
</header>

<head lang="pt-br">
    <meta charset="UTF-8">
    <link href='https://fonts.googleapis.com/css?family=Roboto' rel='stylesheet'>
    <title>AMASSA</title>
    <style>
        *,
        *::before,
        *::after {
            margin: 0;
            padding: 0%;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;
        }

        form {
            margin-left: -55px;
            margin-top: 60px;
            width: 548px;
            position: center;
            padding: 2em;
            border: 0.5px solid #45b5c494;
            border-radius: 0.3em;
            background: -webkit-linear-gradient( rgba(225, 228, 228, 0.603) 0%, rgba(223, 221, 221, 0.452) 53%, rgba(193, 197, 197, 0.329) 79%, rgba(184, 185, 185, 0.151) 100%);
        }

        body{
            background: -webkit-linear-gradient( rgb(26, 108, 121) 0%, rgba(102, 167, 175, 0.897) 53%, rgba(77, 171, 184, 0.719) 79%, rgba(123, 157, 161, 0.123) 100%);
        }

        .content {
            width: 500px;
            min-height: 560px;
            margin: 0px auto;
            position: relative;
        }


        p {
            margin-bottom: 15px;
        }

        .content p:first-child {
            margin: 0px;
        }

        label {
            color: #405c60;
            position: relative;
        }

        ::-webkit-input-placeholder {
            color: #bebcbc;
            font-style: italic;
        }

        input:-moz-placeholder,
        textarea:-moz-placeholder {
            color: #bebcbc;
            font-style: italic;
        }

        input[type="file"] {
            width: 96%;
            cursor: pointer;
            padding: 5px 5px;
            color: #333;
            font-size: 15px;
            border: 1px solid #fff;
            margin-bottom: 10px;
            text-shadow: 0 1px 1px #333;
            font-style: italic;
            -webkit-border-radius: 5px;
            border-radius: 5px;
        }

        input:not([type="checkbox"]) {
            width: 95%;
            margin-top: 4px;
            padding: 11.4px;
            border: 1px solid #b2b2b2;
            -webkit-border-radius: 4px;
            border-radius: 4px;
            -webkit-box-shadow: 0px 1px 2px 0px rgba(168, 168, 168, 0.6) inset;
            box-shadow: 0px 1px 2px 0px rgba(168, 168, 168, 0.6) inset;
        }

        #select-op {
            -webkit-appearance: none;
            -moz-appearance: none;
            appearance: none;
            background: url(https://icon-icons.com/icons2/906/PNG/32/down-arrows_icon-icons.com_70186.png) 100% 50% no-repeat;
            background-color: #fff;
            width: 100%;
            margin-top: 4px;
            padding: 15px;
            border: 1px solid #b2b2b2;
            padding-left: 230px;
            font-size: 15px;
            -webkit-border-radius: 3px;
            border-radius: 3px;
            -webkit-box-shadow: 0px 1px 2px 0px rgba(168, 168, 168, 0.6) inset;
            box-shadow: 0px 1px 2px 0px rgba(168, 168, 168, 0.6) inset;
        }

        input[type="submit"] {
            width: 549px;
            height: 50px;
            cursor: pointer;
            background: rgba(26, 99, 117, 0.87);
            padding: 8px 5px;
            color: #fff;
            font-size: 20px;
            border: 1px solid rgb(60, 216, 216);
            margin-bottom: 5px;
            text-shadow: 0 1px 1px #333;

            -webkit-border-radius: 5px;
            border-radius: 5px;

            transition: all 0.5s linear;
        }

        textarea{
            border-radius: 3px;
            border: 1px solid rgb(50, 189, 189);
            
        }

        input[type="submit"]:hover {
            background: #066a75;
        }

        body, ul, li{
            margin: 0px;
            padding: 0%;
            list-style: none;
            font-size: 1.2rem;
        }

        a {
            text-decoration: none;
            color: white;
        }

        .logo{
            font-size: 30px;
        }
        


        .header{
            display: flex;
            flex-wrap: wrap;
            justify-content: space-between;
            align-items: center;
            padding: 20px;
            background-color:rgba(38, 109, 121, 0.904);
        }
        
        .menu{
            display:flex;
        }

        .menu li {
            margin-left: 20px;
        }

        .menu li a {
            display: block;
            padding: 8px;
            font-size: 15px;
        }

        .about{
            font-family: Roboto;
            font-size: 200%;
            text-align: center;
            color: rgb(6, 94, 109);
            margin-bottom: 10px;

        }

        .about-a {
            color:rgb(6, 94, 109);

        }

        .about-a:hover{
            text-decoration: underline;
            color: black;
        }

        .about-p{
            text-align: center;
            color: rgb(6, 94, 109);
        }

        .msg{
            padding: 7.5px;

        }

        .contact{
            text-align: center;
            color: rgb(6, 94, 109);
            font-size: 35px;
        }

 


    </style>
</head>

<body>
    {{ if .Sucess }}
    <h1>Sucess</h1>
    <div class="content">
        <form method="GET" , action="/home">
            <p>
                <input type="submit" value="Novo">
            </p>
        </form>
    </div>

    {{ else }}

    <header class="header">
        <a href="logo" class="logo">AMASSA</a>
        <nav>
            <ul class="menu">
                <li><a href="#about">Sobre</a></li>
                <li><a href="#contact">Contato</a></li>
            </ul>
        </nav>
    </header>

    <div class="content">
        <div id="amassa">
            <form method="POST" enctype="multipart/form-data" action="/work">
                <p>
                    <label for="name_login">Seu e-mail</label>
                    <input id="name_login" name="email" required="required" type="text"
                        placeholder="ex. example@amassa.com">
                </p>
                <p>
                    <input type="file" name="file" id="file_to_upload" required>
                </p>
                <p>
                    <select name="options" id="select-op">
                        <option value="compress">COMPRIMIR</option>
                        <option value="decompress">DESCOMPRIMIR</option>
                    </select>
                </p>
                <p>
                    <input type="submit" value="ENVIAR" style="align-self: center;">
                </p>
            </form>
        </div>

        <br>
        <br>
        <br>
        <br>
        <br>
        <br>
        <br>
        <br>

        <div>
            <h1 class="about" id="about">SOBRE</h1>
            <p class="about-p">Amassa é um projeto open source feito a partir de um <a class="about-a" href="https://github.com/ABuarque/huffman" target="_blank">trabalho de faculdade sobre o algoritmo de compressão de Huffman.</a></p>
        </div>

        <br>
        <br>
        <br>
        <br>
        <br>
        
        <div>
            <form>
                <p>
                    <h2 class="contact" id="contact">CONTATO</h2>
                    <input id="name_contact" name="name_contact" required="required" type="text"
                        placeholder="Seu nome">
                </p>
                <p>
                    <input id="login_contact" name="email_contact" required="required" type="text"
                    placeholder="E-mail">          
                </p>
                <p>
                    <input id="subject" type="text" name="subject" placeholder="Assunto">
                </p>
                <p>
                    <textarea id="msg" name="comment" rows="7" cols="50" placeholder="Mensagem"></textarea>
                </p>
                <p>
                    <input id="submit" type="submit" value="ENVIAR" style="align-self: center;">
                </p>
            </form>
        </div>
    </div>
    {{ end }}
</body>

</html>
